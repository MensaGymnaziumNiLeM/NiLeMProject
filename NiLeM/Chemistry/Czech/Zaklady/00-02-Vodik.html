<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>00-02-Vodik</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Chemistry-czech.html">Zpátky na menu chemie</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Začněme se věnovat různým prvkům.");
                    PrintLine("Jak víte, existují různé jejich druhy. Dělíme je podle počtu protonů, které mají.");
                }
                else if (question == 1)
                {
                    PrintLine("Prvním bude vodík.");
                    PrintLine("Má jen jeden proton.");
                    PrintLine("Jeho značka je H.");
                    PrintLine("Sám o sobě to je plyn.");
                }
                else if (question == 2)
                {
                    PrintLine("Vodík je nejmenším a nejjednodušším ze všech prvků.");
                }
                else if (question == 3)
                {
                    PrintLine("Je zároveň i nejlehčí, proto se využíval ve vzducholodích.");
                }
                else if (question == 4)
                {
                    PrintLine("Je však i hořlavý, výbušný.");
                    PrintLine("To je důvod, proč se už ve vzducholodích nepoužívá.");
                }
                else if (question == 5)
                {
                    PrintLine("Je nejrozšířenějším prvkem ve vesmíru.");
                    PrintLine("Tvoří většinu většiny hvězd.");
                    PrintLine("I na Zemi ho potkáme na hodně místech, třeba ve vodě.");
                    PrintLine("Voda je H2O, kyslík a vodík.");
                }
                else if (question == 6)
                {
                    PrintLine("Mnohem více se mu budeme věnovat později, až se začneme zabývat sloučeninami.");
                }
                else if (question == 7)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Napište značku vodíku.");
                    CreateInputbox();
                }
                else if (question == 8)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Vodík je výbušný.");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 9)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Vodík je vzácný.");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 10)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Vodík je těžký kov.");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 11)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Napište číslem počet protonů vodíku.");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 7)
                {
                    OwnCheckEnter("H");
                }
                else if (question == 8)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 9)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 10)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 11)
                {
                    OwnCheckEnter("1");
                }
            }
        </script>
    </body>
</html>
