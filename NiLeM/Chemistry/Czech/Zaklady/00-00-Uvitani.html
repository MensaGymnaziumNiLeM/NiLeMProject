<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../styles.css">
    </head>

    <body>
        <h1>00-00-Uvitani</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Chemistry-czech.html">Zpátky na menu chemie</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vítejte v chemii!"));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Začneme mluvit o tom nejmenším, co existuje."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Začneme mluvit o atomech."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 2)
                {
                    question = 3;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atom se dlouhou dobu považoval za nedělitelnou částici. Již víme, že to tak není, ale nejprve... Co je atom?"));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 3)
                {
                    question = 4;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atomy jsou všude, skládá se z nich téměř vše, co známe. Lidé jsou z atomů, počítače jsou z atomů, vzduch je taky z nich."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 4)
                {
                    question = 5;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Jsou ale tak malé, že se nedají spatřit ani pod obyčejným mikroskopem."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 5)
                {
                    question = 6;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Existují různé druhy atomů. Třeba atom železa. Nebo atom mědi."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 6)
                {
                    question = 7;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Když si vezmeme hodně atomů železa, může vzniknout i kus železa, který bude vidět i obyčejným okem. Jen jich tam musí být hodně."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 7)
                {
                    question = 8;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Druhů atomů je hodně a jsou sepsány v periodické tabulce prvků."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 8)
                {
                    question = 9;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Máte v sobě atomy?"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ano"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ne"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 9)
                {
                    question = 10;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atomy jsou malé, tudíž jich je neskutečně hodně i na malém kusu prostoru."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ano"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ne"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 10)
                {
                    question = 11;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Všechny atomy jsou stejné."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ano"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ne"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                }
                else if (question == 9)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 0)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 10)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 0)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 11)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 1)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
