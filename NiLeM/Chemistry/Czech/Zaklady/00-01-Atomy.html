<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../styles.css">
    </head>

    <body>
        <h1>00-01-Atomy</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Chemistry-czech.html">Zpátky na menu chemie</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Co je atom? Z čeho se skládá?"));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atom se skládá z jádra a pláště."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 2)
                {
                    question = 3;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Jádro má v sobě protony a neutrony."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Plášť obsahuje elektrony."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 3)
                {
                    question = 4;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Ty mohou mít nějaký náboj."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Protony mají kladný náboj a elektrony záporný. Neutrony jsou neutrální."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 4)
                {
                    question = 5;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atom by sám o sobě náboj mít neměl. Pokud bude mít stejně protonů a elektronů, jejich náboje se vyruší."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 5)
                {
                    question = 6;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atomy si ale mohou předávat elektrony a svůj náboj tak měnit, ale k tomu v dalších lekcích."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 6)
                {
                    question = 7;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atomy se skládají z jádra a pláště."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ano"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ne"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 7)
                {
                    question = 8;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Jádro a plášť už jsou nedělitelné, z ničeho se neskládají."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ano"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ne"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 8)
                {
                    question = 9;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Jaký je základní náboj atomu?"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("+5"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("+8"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("0"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("-6"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("-8"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("+1"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("-0"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 9)
                {
                    question = 10;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Atom má 3 protony a 2 neutrony.\nKolik musí mít elektronů, aby byl neutrální (měl nulový náboj)?"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("0"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("2"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("3"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("5"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("8"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                }
                else if (question == 7)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 0)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 8)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 1)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 9)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 2)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 10)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 2)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
