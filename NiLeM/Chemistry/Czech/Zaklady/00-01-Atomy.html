<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
    </head>

    <body>
        <h1>00-01-Atomy</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Chemistry-czech.html">Zpátky na menu chemie</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Co je atom? Z čeho se skládá?");
                }
                else if (question == 1)
                {
                    PrintLine("Atom se skládá z jádra a pláště.");
                }
                else if (question == 2)
                {
                    PrintLine("Jádro má v sobě protony a neutrony.");
                    PrintLine("Plášť obsahuje elektrony.");
                }
                else if (question == 3)
                {
                    PrintLine("Ty mohou mít nějaký náboj.");
                    PrintLine("Protony mají kladný náboj a elektrony záporný. Neutrony jsou neutrální.");
                }
                else if (question == 4)
                {
                    PrintLine("Atom by sám o sobě náboj mít neměl. Pokud bude mít stejně protonů a elektronů, jejich náboje se vyruší.");
                }
                else if (question == 5)
                {
                    PrintLine("Atomy si ale mohou předávat elektrony a svůj náboj tak měnit, ale k tomu v dalších lekcích.");
                }
                else if (question == 6)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Atomy se skládají z jádra a pláště.");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 7)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Jádro a plášť už jsou nedělitelné, z ničeho se neskládají.");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 8)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Jaký je základní náboj atomu?");
                    CreateInputradio(['+5', '+8', '0', '-6', '-8', '+1', '-0']);
                }
                else if (question == 9)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Atom má 3 protony a 2 neutrony.");
                    PrintLine("Kolik musí mít elektronů, aby byl neutrální (měl nulový náboj)?");
                    CreateInputradio(['0', '2', '3', '5', '8']);
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 6)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 7)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 8)
                {
                    OwnCheckRadio("2");
                }
                else if (question == 9)
                {
                    OwnCheckRadio("2");
                }
            }
        </script>
    </body>
</html>
