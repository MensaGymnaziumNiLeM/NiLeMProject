<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
    </head>

    <body>
        <h1>01-00-Priroda</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Biology-czech.html">Zpátky na menu biologie</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("V minulé kapitole jsme si řekli, co je příroda obecně. Nás ale bude zajímat hlavně jedna její složka.");
                    PrintLine("Bude nás zajímat příroda živá.");
                }
                else if (question == 1)
                {
                    PrintLine("Co je součástí živé přírody?");
                    PrintLine("Možná si myslíte, že živá příroda jsou jen zvířata (člověk, pes, orel, žralok...), ale není to úplně tak. ");
                    PrintLine("Živou přírodu dělíme na živočichy (savci, ptáci, plazi, ryby, hmyz...), rostliny, houby a bakterie.");
                    PrintLine("Ano, i rostliny a houby jsou živé.");
                    PrintLine("Je to sice trochu zastaralé rozdělení, dnes již dělíme podle genetiky, ale takto se učilo, protože to ukazuje rozdíly v podstatě fungování.");
                }
                else if (question == 2)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Jsou rostliny živé?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 3)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Houby jsou...");
                    CreateInputradio(['umělé', 'součástí neživé přírody', 'součástí živé přírody']);
                }
                else if (question == 4)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Žula je...");
                    CreateInputradio(['živá', 'neživá']);
                }
                else if (question == 5)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Varan (jeden z druhů ještěrů) je...");
                    CreateInputradio(['živý', 'neživý']);
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 2)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 3)
                {
                    OwnCheckRadio("2");
                }
                else if (question == 4)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 5)
                {
                    OwnCheckRadio("0");
                }
            }
        </script>
    </body>
</html>
