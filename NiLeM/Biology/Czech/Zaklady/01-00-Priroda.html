<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../styles.css">
    </head>

    <body>
        <h1>01-00-Priroda</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Biology-czech.html">Zpátky na menu biologie</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("V minulé kapitole jsme si řekli, co je příroda obecně. Nás ale bude zajímat hlavně jedna její složka."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Bude nás zajímat příroda živá."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Co je součástí živé přírody?"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Možná si myslíte, že živá příroda jsou jen zvířata (člověk, pes, orel, žralok...), ale není to úplně tak. "));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Živou přírodu dělíme na živočichy (savci, ptáci, plazi, ryby, hmyz...), rostliny, houby a bakterie."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Ano, i rostliny a houby jsou živé."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Je to sice trochu zastaralé rozdělení, dnes již dělíme podle genetiky, ale takto se učilo, protože to ukazuje rozdíly v podstatě fungování."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 2)
                {
                    question = 3;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Jsou rostliny živé?"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ano"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("Ne"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 3)
                {
                    question = 4;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Houby jsou..."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("umělé"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("součástí neživé přírody"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("součástí živé přírody"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 4)
                {
                    question = 5;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Žula je..."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("živá"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("neživá"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 5)
                {
                    question = 6;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Varan (jeden z druhů ještěrů) je..."));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("živý"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("neživý"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                }
                else if (question == 3)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 0)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 4)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 2)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 5)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 1)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 6)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 0)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
            }
        </script>
    </body>
</html>
