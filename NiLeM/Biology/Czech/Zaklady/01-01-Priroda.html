<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
        <script>
            Set();
        </script>
    </head>

    <body>
        <h1>01-01-Priroda</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Biology-czech.html">Zpátky na menu biologie</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Jak se pozná, co je živé?");
                    PrintLine("Vše, co je živé, musí dělat toto:");
                    PrintLine("1. dýchat");
                    PrintLine("2. přijímat potravu a vodu");
                    PrintLine("3. rozmnožovat se");
                    PrintLine("4. pohybovat se");
                    PrintLine("5. reagovat na podněty.");
                    PrintLine("Zároveň by se mělo vše živé skládat aspoň částečně z organických materiálů, ale o tom více později na chemii.");
                }
                else if (question == 1)
                {
                    PrintLine("Pojďme se podívat na konkrétní příklady.");
                }
                else if (question == 2)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Jí člověk?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 3)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Dýchá člověk?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 4)
                {
                    PrintLine("No, dobře, všichni víme, že člověk je živý. A co další?");
                }
                else if (question == 5)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Když svému psovi něco řekneme, bude na to reagovat?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 6)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Pohybují se samovolně kameny?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 7)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Přijímají fialky vodu?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 8)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Pohybuje se hmyz?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 9)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Dýchá telefon?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 10)
                {
                    PrintLine("Přesně tak, například živočichové a rostliny jsou živí, zatímco například nerosty živé nejsou.");
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 2)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 3)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 5)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 6)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 7)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 8)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 9)
                {
                    OwnCheckRadio("1");
                }
            }
        </script>
    </body>
</html>
