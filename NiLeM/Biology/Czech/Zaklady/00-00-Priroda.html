<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
    </head>

    <body>
        <h1>00-00-Priroda</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Biology-czech.html">Zpátky na menu biologie</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Vítejte ve výuce biologie, neboli přírodovědy/přírodopisu. Doufám, že Vás to bude bavit.");
                }
                else if (question == 1)
                {
                    PrintLine("Nejprve se začneme věnovat tomu, co je příroda. Co je? Většinou říkáme, že je něco přírodní, když to nevytvořil člověk. Tomu, co vyrobilo lidstvo, se pak říká, že je umělé.");
                }
                else if (question == 2)
                {
                    PrintLine("Podívejme se na les. Dub? Ten je přírodní. Kámen porostlý mechem také. Dokonce i kámen, který mechem porostlý není, je také přírodní, jen to je neživá příroda.");
                }
                else if (question == 3)
                {
                    PrintLine("Co tam ale přírodní není? Přírodní není třeba odpadkový koš, který stojí pod tím dubem a je naplněn plastovými lahvemi. Ten vytvořil člověk.");
                }
                else if (question == 4)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Je kaktus přírodní?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 5)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Je komár přírodní?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else if (question == 6)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Je ponožka, kterou máte na noze přírodní?");
                    CreateInputradio(['Ano', 'Ne']);
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 4)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 5)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 6)
                {
                    OwnCheckRadio("1");
                }
            }
        </script>
    </body>
</html>
