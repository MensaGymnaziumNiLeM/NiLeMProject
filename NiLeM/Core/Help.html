<!DOCTYPE html>

    <script src="styler.js"></script>
    <script>
        function Send()
        {
            var question = document.getElementById("q").value;
            var school = document.getElementById("school").value;
            var password = document.getElementById("password").value;
            if (school == "" || password == "" || question == "")
            {
                document.getElementById("comment").innerHTML = "Your wrote no question/school/password.";
            }
            else
            {
                document.getElementById("comment").innerHTML = "";
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://nilem.mensagymnazium.cz:8000/question", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({
                    text: question,
                    school: school,
                    password: password
                }));
                alert("Hello. Your question was sent. Thank You.");
                document.getElementById("q").value = "";
                document.getElementById("school").value = "";
                document.getElementById("password").value = "";
            }
        }
    </script>
</head>
<body>
    <h1>Help / Pomoc</h1>
    <p>Write Your problems here and give us Your contact.</p>
    <p>Please, write in english/czech.</p>
    <p>Napište sem svůj problém a dejte nám kontakt na sebe.</p>
    <p>Prosím, pište v češtině/angličtině.</p>
    <p><textarea id="q" name="q" rows="10" cols="60"></textarea></p>
    <p>School: <input type="text" id="school"> Password: <input type="password" id="password"></p>
    <p id="comment"></p>
    <p><button onclick="Send()">Send / Odeslat</button></p>
