<body>
    <h1>Settings</h1>
    <h2>Language</h2>
    <p>Click on the language You would like to learn in.</p>
    <p>
        <button onclick="window.location.href='../Main.html';">
            <p><img src="../Pictures/English.jpg" alt="English" class="image_small"></p>
            <h4>English</h4>
        </button>
        <button onclick="window.location.href='../Main-czech.html';">
            <p><img src="../Pictures/Czech-BW.jpg" alt="Czech" class="image_small"></p>
            <h4>Czech</h4>
        </button>
        <button onclick="window.location.href='../Main-russian.html';">
            <p><img src="../Pictures/Russian-BW.jpg" alt="Russian" class="image_small"></p>
            <h4>Russian</h4>
        </button>
        <button onclick="window.location.href='../Main-german.html';">
            <p><img src="../Pictures/German-BW.jpg" alt="German" class="image_small"></p>
            <h4>German</h4>
        </button>
        <button onclick="window.location.href='../Main-french.html';">
            <p><img src="../Pictures/French-BW.jpg" alt="French" class="image_small"></p>
            <h4>French</h4>
        </button>
        <button onclick="window.location.href='../Main-spanish.html';">
            <p><img src="../Pictures/Spanish-BW.jpg" alt="Spanish" class="image_small"></p>
            <h4>Spanish</h4>
        </button>
    </p>
    <h2>Mode</h2>
    <p>Click on this to change the color of NiLeM.</p>
    <p>It uses a cookie to store Your color. Does not work? Cookies are disabled.</p>
    <p>
        <button onclick="Store('dark');">
            <p><img src="../Pictures/Dark.jpg" alt="Dark" class="image_small"></p>
            <h4>Dark</h4>
        </button>
        <button onclick="Store('light');">
            <p><img src="../Pictures/Light.jpg" alt="Light" class="image_small"></p>
            <h4>Light</h4>
        </button>
        <button onclick="Store('fire');">
            <p><img src="../Pictures/Fire.jpg" alt="Fire" class="image_small"></p>
            <h4>Fire</h4>
        </button>
        <button onclick="Store('water');">
            <p><img src="../Pictures/Water.jpg" alt="Water" class="image_small"></p>
            <h4>Water</h4>
        </button>
        <button onclick="Store('grass');">
            <p><img src="../Pictures/Grass.jpg" alt="Grass" class="image_small"></p>
            <h4>Grass</h4>
        </button>
    </p>
    <p>
        <button onclick="window.location.href='../Main.html';">
            <p><img src="../Pictures/Back.jpg" alt="Back" class="image_small"></p>
