<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../styles.css">
    </head>

    <body>
        <h1>01-01-Nejjednodussi</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Minule jsme si řekli pár příkladů nejsnazších rovnic."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("V případě těžších je už nezvládneme vyřešit z hlavy, proto se teď začneme učit o tzv. ekvivalentních úpravách."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 2)
                {
                    question = 3;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Co jsou ekvivalentní úpravy?"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("To jsou úpravy, které provedete na obou stranách rovnice a kterými nezměníte výsledek (nebo výsledky) rovnice."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 3)
                {
                    question = 4;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Cílem úprav je, abychom se dostali do stavu, kdy bychom měli proměnnou na jedné straně rovnice (na jedné straně od znaménka rovnosti) a číslo na druhé, abychom věděli hodnotu proměnné. Ne vždy se to musí podařit, ale na začátku Vašeho studia ano."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 4)
                {
                    question = 5;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Jedna z takových ekvivalentních úprav je přičtení a odečtení libovolného čísla."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 5)
                {
                    question = 6;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Máme rovnici:"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("x+1=3"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("A pokud provedeme úpravu a odečteme od obou stran číslo 1, dostaneme:"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("x="));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vidíte, že na tom není nic složitého. Zkuste teď sami použít úpravy ve snadných příkladech."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 6)
                {
                    question = 7;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyřešte rovnici:\nx-7=2"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=-5"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=5"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=7"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=9"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 7)
                {
                    question = 8;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("x+1=3"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=-2"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=2"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=4"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 8)
                {
                    question = 9;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vyberte odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("x+6=2"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    inputplace.id = "inp";
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=-8"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=-4"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=-2"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=2"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=4"));
                    var inputradio = document.createElement("input");
                    inputradio.type = "radio";
                    inputradio.id = "ans";
                    inputradio.name = "ans";
                    inputplace.appendChild(inputradio);
                    inputplace.appendChild(document.createTextNode("x=8"));
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 9)
                {
                    question = 10;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Napište odpověď."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Čemu se rovná x:\nx-3=4*2"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                }
                else if (question == 7)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 3)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 8)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 1)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 9)
                {
                    var ele = document.getElementsByName('ans');
                    for (i = 0; i < ele.length; i++)
                    {
                        if (ele[i].checked)
                        {
                            if (i == 1)
                            {
                                document.getElementById("c").innerHTML = "Správně.";
                            }
                            else
                            {
                                document.getElementById("c").innerHTML = "Nesprávně.";
                            }
                        }
                    }
                }
                else if (question == 10)
                {
                    if (document.getElementById("ans").value == "11")
                    {
                        document.getElementById("c").innerHTML = "Správně.";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Nesprávně.";
                    }
                }
            }
        </script>
    </body>
</html>
