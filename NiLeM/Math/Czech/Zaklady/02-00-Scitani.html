<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
        <script>
            Set();
        </script>
    </head>

    <body>
        <h1>02-00-Scitani</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Math-czech.html">Zpátky na menu matematiky</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Vítejte v první lekci o sčítání. Co to je a jak na to? To si teď povíme.");
                }
                else if (question == 1)
                {
                    PrintLine("Představte si, že máte 3 tečky:");
                    PrintLine("...");
                    PrintLine("A pak máte ješte 5 dalších teček:");
                    PrintLine(".....");
                    PrintLine("A teď je zkusíme sečíst.");
                }
                else if (question == 2)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Sečti tyto tečky: ... a tyto tečky: ..... a napiš tečky sem.");
                    CreateInputbox();
                }
                else if (question == 3)
                {
                    PrintLine("Výborně, je to ........");
                    PrintLine("No, a stejným způsobem budeme sčítat i čísla. Pokud chcete, můžete si pod nimi nejprve představit tečky. Anebo jablka. Co se vám bude hodit víc.");
                }
                else if (question == 4)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Spočítej a napiš číslem, kolik teček nám vyšlo: ........");
                    CreateInputbox();
                }
                else if (question == 5)
                {
                    PrintLine("Super, přesně takto se sčítá!");
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 2)
                {
                    OwnCheckEnter("........");
                }
                else if (question == 4)
                {
                    OwnCheckEnter("8");
                }
            }
        </script>
    </body>
</html>
