<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
        <script>
            Set();
        </script>
    </head>

    <body>
        <h1>01-00-Adding</h1>
        <div id="q" class="container">Click on the button "Next" to start.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Next</button>
            <button type="button" onclick="Check()">Check answer</button>
        </p>
        <p id="c">There is no any checked answer.</p>
        <p><a href="../../Math.html">Back to Math menu</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Correct.", "Incorrect.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Correct.", "Incorrect.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "There is no any checked answer.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Welcome to adding!");
                    PrintLine("In this part You will learn to add.");
                }
                else if (question == 1)
                {
                    PrintLine("Imagine adding dots. Yes, dots.");
                    PrintLine("Here we have some dots:");
                    PrintLine("");
                    PrintLine(".....");
                    PrintLine("");
                    PrintLine("And here are some dots:");
                    PrintLine("");
                    PrintLine("...");
                    PrintLine("");
                    PrintLine("Try to count the first dots. 5 dots. And try to count the other ones. 3 dots.");
                    PrintLine("And now let's put them together!");
                    PrintLine("");
                    PrintLine("........");
                    PrintLine("");
                    PrintLine("And now let's count it!");
                    PrintLine("8 dots.");
                    PrintLine("Congrats, You have mastered simple adding!");
                }
                else if (question == 2)
                {
                    PrintLine("Let's master it a bit more!");
                }
                else if (question == 3)
                {
                    PrintLine("Enter answer.");
                    PrintLine("2+3");
                    CreateInputbox();
                }
                else if (question == 4)
                {
                    PrintLine("Enter answer.");
                    PrintLine("1+1");
                    CreateInputbox();
                }
                else if (question == 5)
                {
                    PrintLine("Choose answer.");
                    PrintLine("5+4");
                    CreateInputradio(['6', '7', '8', '9', '10']);
                }
                else if (question == 6)
                {
                    PrintLine("Enter answer.");
                    PrintLine("7+1");
                    CreateInputbox();
                }
                else if (question == 7)
                {
                    PrintLine("Choose answer.");
                    PrintLine("9+0");
                    CreateInputradio(['7', '8', '9', '10', '11']);
                }
                else if (question == 8)
                {
                    PrintLine("Enter answer.");
                    PrintLine("5+2");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Congratulation! You have ended this lesson.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 3)
                {
                    OwnCheckEnter("5");
                }
                else if (question == 4)
                {
                    OwnCheckEnter("2");
                }
                else if (question == 5)
                {
                    OwnCheckRadio("3");
                }
                else if (question == 6)
                {
                    OwnCheckEnter("8");
                }
                else if (question == 7)
                {
                    OwnCheckRadio("2");
                }
                else if (question == 8)
                {
                    OwnCheckEnter("7");
                }
            }
        </script>
    </body>
</html>
