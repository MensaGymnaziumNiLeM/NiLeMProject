<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
    </head>

    <body>
        <h1>00-Uvod</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../Physics-czech.html">Zpátky na menu fyziky</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Určitě máte představu o tom, čím by tlak mohl být.");
                    PrintLine("\"To je, když něco na něco tlačí.\"");
                    PrintLine("No, to je sice pravda, ale pojďme se na to podívat více fyzicky.");
                }
                else if (question == 1)
                {
                    PrintLine("Řekněme, že jsou 2 tělesa. Jedno je Země a druhé těleso na Zemi leží. Působí na sebe nějakou sílou a \"nějak na sebe tlačí\".");
                    PrintLine("Jak se pozná, jak velký je tlak?");
                }
                else if (question == 2)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Když si na to menší těleso stoupnu a budeme spolu na Zemi působit větší sílou, tlak se logicky...");
                    CreateInputradio(['zvětší', 'zmenší']);
                }
                else if (question == 3)
                {
                    PrintLine("Ano, tlak se při zvýšení síly také zvýší. Je síle přímoúměrný.");
                }
                else if (question == 4)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("A pokud bych do země nepíchal prstem, ale jehlou (zmenším tedy plochu), tlak se...");
                    CreateInputradio(['zvětší', 'zmenší']);
                }
                else if (question == 5)
                {
                    PrintLine("Ano, jehla píchá mnohem víc. Čím menší plocha, tím větší tlak. Tlak je tedy ploše nepřímoúměrný.");
                }
                else if (question == 6)
                {
                    PrintLine("Pokud to tedy spojíme, dostaneme: p=F/S (tlak=síla/plocha).");
                    PrintLine("Takže pokud 2krát zvětšíme sílu, zvětší se 2krát tlak. Zvětšíme-li 2krát plochu, tlak se 2krát zmenší.");
                }
                else if (question == 7)
                {
                    PrintLine("A ještě naposledy: jednotka tlaku je Pa [paskal].");
                    PrintLine("1 Pa = 1 N / 1m^2");
                }
                else if (question == 8)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Člověk tlačí na podlahu. Kdy bude tlak menší?");
                    CreateInputradio(['Když bude stát.', 'Když si sedne.', 'Když si lehne.']);
                }
                else if (question == 9)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Někdy led unese malé dítě, ale ne dospělého. To protože...");
                    CreateInputradio(['Dítě má menší nohy.', 'Dítě neumí tlačit.', 'Dítě je lehčí.', 'Dítě bude na ledě skákat a působit na led kratší dobu.']);
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 2)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 4)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 8)
                {
                    OwnCheckRadio("2");
                }
                else if (question == 9)
                {
                    OwnCheckRadio("2");
                }
            }
        </script>
    </body>
</html>
