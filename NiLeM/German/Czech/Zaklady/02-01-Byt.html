<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
        <link rel="icon" href="../../../Pictures/Physics.jpg">
        <script src="../../../Core/styler.js"></script>
    </head>

    <body>
        <h1>02-01-Byt</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../German-czech.html">Zpátky na menu němčiny</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Opakování - matka moudrosti.");
                    PrintLine("Zkuste si vzpomenout, jak se časuje sloveso být.");
                }
                else if (question == 1)
                {
                    PrintLine("Časování slovesa sein (být):");
                    PrintLine("ich bin (já jsem)");
                    PrintLine("du bist (ty jsi)");
                    PrintLine("er/sie/es ist (on/ona/ono je)");
                    PrintLine("wir sind (my jsme)");
                    PrintLine("ihr seid (vy jste)");
                    PrintLine("sie/Sie sind (oni jsou / Vy jste)");
                }
                else if (question == 2)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Es ist.");
                    CreateInputradio(['On jí.', 'Já jsem.', 'Ona jí.', 'Ono je.', 'On je.', 'Ona je.', 'Ono jí.']);
                }
                else if (question == 3)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Jsi.");
                    CreateInputradio(['Es ist.', 'Sie ist.', 'Bin ich?', 'Du ist.', 'Er ist.', 'Du bist.', 'Ihr bist.', 'Ihr seid.']);
                }
                else if (question == 4)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("my jsme = wir...");
                    CreateInputbox();
                }
                else if (question == 5)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("bist = ...");
                    CreateInputbox();
                }
                else if (question == 6)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Co z toho není správně?");
                    CreateInputradio(['ich bin', 'sie sind', 'wir seid', 'sie ist', 'es ist']);
                }
                else if (question == 7)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Přeložte větu: \"Ihr seid.\" (s tečkou a velkým písmenem)");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 2)
                {
                    OwnCheckRadio("4");
                }
                else if (question == 3)
                {
                    OwnCheckRadio("5");
                }
                else if (question == 4)
                {
                    OwnCheckEnter("sind");
                }
                else if (question == 5)
                {
                    OwnCheckEnter("jsi");
                }
                else if (question == 6)
                {
                    OwnCheckRadio("2");
                }
                else if (question == 7)
                {
                    OwnCheckEnter("Vy jste.");
                }
            }
        </script>
    </body>
</html>
