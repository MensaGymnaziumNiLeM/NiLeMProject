    <body>
        <h1>00-00-Uvod</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../German-czech.html">Zpátky na menu němčiny</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Vítejte ve výuce německého jazyka!"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Doufáme, že Vás bude bavit."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Výuka je rozdělena na témata, v nichž jsou sady lekcí, které jsou očíslované. Doporučujeme tedy začátečníkům začít lekcemi s menšími čísly."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 2)
                {
                    question = 3;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Tady se budeme věnovat úplným základům, proto, pokud nemáte s němčinou žádné zkušenosti, doporučujeme začít lekcí 01-00 odsud."));
                    document.getElementById("q").appendChild(text);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Gratuluji! Ukončil jste tuto lekci."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                }
            }
        </script>
    </body>
</html>
