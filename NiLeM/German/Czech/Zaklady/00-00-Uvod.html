    <body>
        <h1>00-00-Uvod</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../German-czech.html">Zpátky na menu němčiny</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Vítejte ve výuce německého jazyka!");
                    PrintLine("Doufáme, že Vás bude bavit.");
                }
                else if (question == 1)
                {
                    PrintLine("Výuka je rozdělena na témata, v nichž jsou sady lekcí, které jsou očíslované. Doporučujeme tedy začátečníkům začít lekcemi s menšími čísly.");
                }
                else if (question == 2)
                {
                    PrintLine("Tady se budeme věnovat úplným základům, proto, pokud nemáte s němčinou žádné zkušenosti, doporučujeme začít lekcí 01-00 odsud.");
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
            }
        </script>
