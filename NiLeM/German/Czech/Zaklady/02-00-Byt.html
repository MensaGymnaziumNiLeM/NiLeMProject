<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>02-00-Byt</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../German-czech.html">Zpátky na menu němčiny</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Ve všech jazycích je sloveso být výjimečné. Je tomu tak i v němčině.");
                    PrintLine("Pojďme se na něj tedy podívat podrobněji.");
                }
                else if (question == 1)
                {
                    PrintLine("Němčina je specifická tím, že se v ní též dají slova skloňovat a časovat.");
                    PrintLine("Sloveso být se tudíž také mění v závislosti na osobě a čísle podmětu.");
                    PrintLine("Samotné slovo v infinitivu se řekne sein [zajn].");
                }
                else if (question == 2)
                {
                    PrintLine("Časování slovesa sein (být):");
                    PrintLine("ich bin (já jsem)");
                    PrintLine("du bist (ty jsi)");
                    PrintLine("er/sie/es ist (on/ona/ono je)");
                    PrintLine("wir sind (my jsme)");
                    PrintLine("ihr seid (vy jste)");
                    PrintLine("sie/Sie sind (oni jsou / Vy jste)");
                }
                else if (question == 3)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Přeložte \"wir sind\" do češtiny.");
                    CreateInputradio(['oni jsou', 'já jsem', 'my jste', 'já mám', 'on ví', 'my jsme', 'ona je', 'on je']);
                }
                else if (question == 4)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Doplňte:");
                    PrintLine("ich...");
                    CreateInputradio(['bin', 'bist', 'wir', 'seid', 'sein']);
                }
                else if (question == 5)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Přeložte \"jsme\" do němčiny");
                    CreateInputradio(['seid', 'sind', 'sein', 'sden']);
                }
                else if (question == 6)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("ich...");
                    CreateInputbox();
                }
                else if (question == 7)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("du...");
                    CreateInputbox();
                }
                else if (question == 8)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("ihr...");
                    CreateInputbox();
                }
                else if (question == 9)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("er...");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 3)
                {
                    OwnCheckRadio("5");
                }
                else if (question == 4)
                {
                    OwnCheckRadio("0");
                }
                else if (question == 5)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 6)
                {
                    OwnCheckEnter("bin");
                }
                else if (question == 7)
                {
                    OwnCheckEnter("bist");
                }
                else if (question == 8)
                {
                    OwnCheckEnter("seid");
                }
                else if (question == 9)
                {
                    OwnCheckEnter("ist");
                }
            }
        </script>
    </body>
</html>
