<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../Core/styles.css">
    </head>

    <body>
        <h1>01-00-Zajmena</h1>
        <div id="q" class="container">Klikněte na tlačítko "Další" pro začátek.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Další</button>
            <button type="button" onclick="Check()">Zkontrolovat</button>
        </p>
        <p id="c">Není zde žádná zkontrolovaná odpověď.</p>
        <p><a href="../../German-czech.html">Zpátky na menu němčiny</a></p>
        <script src="../../../Core/default.js"></script>
        <script>
            question = -1;
            function OwnCheckEnter(correct_answer)
            {
                CheckEnter("Správně.", "Nesprávně.", correct_answer)
            }
            function OwnCheckRadio(correct_answer)
            {
                CheckRadio("Správně.", "Nesprávně.", correct_answer)
            }
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "Není zde žádná zkontrolovaná odpověď.";
                question ++;
                if (question == 0)
                {
                    PrintLine("Začněme jednoduchými zájmeny a slovesem být.");
                }
                else if (question == 1)
                {
                    PrintLine("já (ČJ) = ich (NJ)");
                    PrintLine("ty (ČJ) = du (NJ)");
                    PrintLine("on (ČJ) = er (NJ)");
                    PrintLine("ona (ČJ) = sie (NJ)");
                    PrintLine("ono (ČJ) = es (NJ)");
                    PrintLine("my (ČJ) = wir (NJ)");
                    PrintLine("vy (ČJ) = ihr (NJ)");
                    PrintLine("oni (ČJ) = sie (NJ)");
                    PrintLine("Vy (ČJ) = Sie (NJ)");
                }
                else if (question == 2)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Přeložte \"já\" do němčiny.");
                    CreateInputradio(['er', 'wir', 'ihr', 'ich', 'es']);
                }
                else if (question == 3)
                {
                    PrintLine("Vyberte odpověď.");
                    PrintLine("Přeložte \"er\" do češtiny.");
                    CreateInputradio(['ty', 'on', 'ona', 'Vy']);
                }
                else if (question == 4)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Přeložte \"my\" do němčiny (s malým písmenem, bez uvozovek).");
                    CreateInputbox();
                }
                else if (question == 5)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Přeložte \"ona\" do němčiny (malá písmena).");
                    CreateInputbox();
                }
                else if (question == 6)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Přeložte \"du\" do češtiny (malá písmena).");
                    CreateInputbox();
                }
                else if (question == 7)
                {
                    PrintLine("Napište odpověď.");
                    PrintLine("Přeložte \"ich\" do češtiny (malá písmena).");
                    CreateInputbox();
                }
                else
                {
                    PrintLine("Gratuluji! Ukončil jste tuto lekci.");
                }
            }
            function Check()
            {
                if (question == 0)
                {
                }
                else if (question == 2)
                {
                    OwnCheckRadio("3");
                }
                else if (question == 3)
                {
                    OwnCheckRadio("1");
                }
                else if (question == 4)
                {
                    OwnCheckEnter("wir");
                }
                else if (question == 5)
                {
                    OwnCheckEnter("sie");
                }
                else if (question == 6)
                {
                    OwnCheckEnter("ty");
                }
                else if (question == 7)
                {
                    OwnCheckEnter("já");
                }
            }
        </script>
    </body>
</html>
