<!DOCTYPE html>
<html>
    <head>
        <title>Nikiforov's Learning Machine</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="../../../styles.css">
    </head>

    <body>
        <h1>00-02-Basics</h1>
        <div id="q" class="container">Click on the button "Next" to start.</div>
        <p>
            <button type="button" onclick="ChangeContent()">Next</button>
            <button type="button" onclick="Check()">Check answer</button>
        </p>
        <p id="c">There is no any checked answer.</p>
        <p><a href="../../Czech.html">Back to Czech menu</a></p>
        <script>
            question = 0;
            function ChangeContent()
            {
                document.getElementById("q").innerHTML = "";
                document.getElementById("c").innerHTML = "There is no any checked answer.";
                if (question == 0)
                {
                    question = 1;

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Hello. = Ahoj."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("How are You? = Jak se máš?"));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Good. = Dobře."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Bad = Špatně."));
                    document.getElementById("q").appendChild(text);
                }
                else if (question == 1)
                {
                    question = 2;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Enter answer."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Translate "Hello." (starts with capital, ends with .):"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else if (question == 2)
                {
                    question = 3;
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Enter answer."));
                    document.getElementById("q").appendChild(text);

                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Translate "Good." (with capital and dot):"));
                    document.getElementById("q").appendChild(text);

                    var inputplace = document.createElement("p");
                    var inputbox = document.createElement("input");
                    inputbox.type = "text";
                    inputbox.id = "ans";
                    inputbox.name = "ans";
                    inputplace.appendChild(inputbox);
                    document.getElementById("q").appendChild(inputplace);
                }
                else
                {
                    var text = document.createElement("p");
                    text.appendChild(document.createTextNode("Congratulation! You have ended this lesson."));
                    document.getElementById("q").appendChild(text);
                }
            }
            function Check()
            {
                if (question == 1)
                {
                }
                else if (question == 2)
                {
                    if (document.getElementById("ans").value == "Ahoj.")
                    {
                        document.getElementById("c").innerHTML = "Correct.";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Incorrect.";
                    }
                }
                else if (question == 3)
                {
                    if (document.getElementById("ans").value == "Dobře.")
                    {
                        document.getElementById("c").innerHTML = "Correct.";
                    }
                    else
                    {
                        document.getElementById("c").innerHTML = "Incorrect.";
                    }
                }
            }
        </script>
    </body>
</html>
